# ===========================================================================
# LEVELING SYSTEM
# ===========================================================================
LevelingSystem:
  Enabled: false
  ResetDataOnLeave: false # Reset user level and xp if they leave the server?
  MinXP: 10 # Minimum XP a user can get from one message
  MaxXP: 20 # Maximum XP a user can get from one message
  XPNeeded: 150 # XP multiplier each level

  LevelUpChannelID: "CHANNEL_ID" # The channel where level up messages will be sent to, leave empty for the channel the user is currently in
  EnableXPCooldown: true # Enable cooldown for gaining XP to prevent spam
  XPCooldown: "20s" # XP Cooldown, 1s/1m/1h
  DisabledChannels: [""] # Users won't gain XP in these channels, you can add multiple, (Channel IDS), leave blank for no channels
  LevelUpMessage: "{user}, you are now level {level}" # Use {user} for the user and {level} for the new level - WIll be used if UseEmbed is false
  UseEmbed: true
  Embed:
    Title: "Level Up!" # Title of the embed. Can use placeholders like {userName}
    Description:
      - "Congratulations, {userName}! You've reached level {level}."
      - "Keep being active to climb even higher!"
    Color: "#34eb6b"
    Footer: "Level up system"
    FooterIconURL: "https://example.com/footer-icon.png"
    Thumbnail: true # Set to true to use the user's avatar as a thumbnail in the embed
    Image: "" # URL to an image to be displayed in the embed (optional)

  StackRoles: false # Should level up roles stack? (For example, if user has level 5 role, and they level up to level 10, The bot will remove their level 5 role)
  LevelUpRoles: # Roles users get when they reach a certain level, you can add unlimited
    - level: 1
      roleID: ""

    - level: 5
      roleID: ""

    - level: 10
      roleID: ""

    - level: 20
      roleID: ""

