# ===========================================================================
# Drako Bot Configuration
# If you find any issues, need support, or have a suggestion for the bot, please join our support server and create a ticket, 
# http://discord.drakodevelopment.net

# Language can be changed in lang.yml
# ===========================================================================

# ===========================================================================
# BOT INFORMATION
# You must not leave them as blank!
# ===========================================================================
Version: "1.6.7" # Don't change this!
BotToken: "BOT_TOKEN" # If you need help getting your BotToken please open a ticket here: http://discord.drakodevelopment.net
mongoURI: "MONGO_URI"
GuildID: "GUILD_ID" # This is your server's ID, Right click on your server icon and copy ID
BotName: "Drako Bot"
EmbedColors: "#3489a8" # This mostly isn't used anymore, will be removed in 1.6.+
LogCommands: false # This mostly isn't used anymore, will be removed in 1.6.+
Statistics: true # Show statistics in terminal when the bot starts? (This does not affect the stats command or anything else)
Timezone: "America/New_York" # Use https://gist.github.com/diogocapela/12c6617fc87607d11fd62d2a4f42b02a 

SuccessEmbedColor: "#2ecc71" # This mostly isn't used anymore, will be removed in 1.6.+
ErrorEmbedColor: "#E74C3C"

# ===========================================================================
# BOT ACTIVITY/STATUS
# ===========================================================================
BotActivitySettings:
  Enabled: false
  ActivityType: "CUSTOM" # Options: WATCHING, PLAYING, COMPETING, STREAMING and CUSTOM
  Status: "online" # Options: online, dnd, idle, invisible
  StreamingURL: "" # Only needed if ActivityType is STREAMING
  Interval: 20 # Interval in seconds for updating the status, recommended to keep it above 20-30 seconds
  Statuses: # Status messages that can include the following placeholders:
            # {total-users} {total-channels} {total-messages} {online-members} {uptime}
            # {total-boosts} {total-cases} {total-suggestions} {times-bot-started}

    - "{total-users} members in the guild"
    - "{total-channels} channels available"
    - "{total-messages} messages sent"
    - "{online-members} members online"
    - "Uptime: {uptime}"
    - "{total-boosts} boosts received"
    - "{total-cases} cases handled"
    - "{total-suggestions} suggestions made"
    - "{times-bot-started} times restarted"
 

