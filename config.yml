# Anti Hoist System
AntiHoist:
  EnableOnUserJoin: true # Enable Anti Hosting when a user joins the server
  EnableOnUserUpdate: true # Enable Anti Hosting when a user edits their server profile
  DefaultDisplayName: "zName" # If the users display name is only disallowed characters it will make it this
  AllowRoles: ["ROLE_ID"] # What roles can use the command
  DisallowedCharacters: ['-', '_', '!', '?', '.'] # Characters to be removed from the beginning of the users display name
  LogsChannelID: "CHANNEL_ID" # The channel to send logs to
  LogEmbed:
    Title: "☢️ Changed Users Nickname"
    Description: 
      - "**👤 User:** {user}"
      - "🟥 **Old Display Name:** `{oldDisplayName}`"
      - "🟩 **New Display Name:** `{newDisplayName}`"
    Color: "#000000"
    Footer: "Anti Hoist System | DrakoBot"
    Thumbnail: true


# Blacklist Words System
BlacklistWords:
  Enabled: false
  Patterns:
    - "example.net"
    - "discord.gg/*" 
    - "http:*"
    - "https:*"
    - "www.*"
  WhitelistWords:
    - "discord.gg/drakobot"
  WhitelistChannels: 
    - "CHANNEL_ID"  # IDs of channels that should be exempted
  WhitelistCategories:
    - "CATEGORY_ID"  # IDs of categories to exempt
  BypassPerms: ["ManageMessages"]
  BypassRoles: ["ROLE_ID"]
  Message: "{user}, you used a blacklisted word!"
  DM:
    Enabled: false
    Embed:
      Title: "🚫 Blacklisted Word Detected"
      Description:
        - "👤 **User:** {user}"
        - "🔍 **Trigger:** {blacklistedword}"
        - "🚫 **Action:** Deleted"
        - "**📅 Date:** {longtime}, {shorttime}"
      Color: "#FF0000"
      Footer: "Detected at {shorttime} | DrakoBot"
      Thumbnail: true
  LogsChannelID: "CHANNEL_ID"
  Embed:
    Title: "🚫 Blacklisted Word Used | User: {userName}"
    Description:
      - "👤 **User:** {user} (ID: {userId})"
      - "🔍 **Trigger:** {blacklistedword}"
      - "🚫 **Action:** Deleted"
      - "**📅 Date:** {longtime}, {shorttime}"
    Footer: "Detected at {shorttime} | DrakoBot"
    Color: "#FF0000"
    Thumbnail: true


# Anti Discord Invite System
AntiInviteLinks:
  Enabled: false 
  BypassPerms: ["ManageMessages"]  # Permissions that bypass the check
  BypassRoles: ["ROLE_ID", "ROLE_ID"]  # Role IDs that bypass the check
  WhitelistCategory: ["CATEGORY_ID", "CATEGORY_ID"]  # Category IDs to whitelist
  WhitelistChannel: ["CHANNEL_ID", "CHANNEL_ID"]  # Channel IDs to whitelist
  Message: "{user}, invite links are not permitted here!"  # Message to send when an invite link is detected
  TimeoutUser: false  # Whether to time out the user for posting an invite link
  TimeoutTime: "5m"  # Duration of the timeout
  DM:
    Enabled: false
    Color: "#ff0f0f"
    Embed:
      Title: "⚠️ Invite Link Detected ⚠️"
